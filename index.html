<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Beach</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Boing</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Sax</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Bard</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">DONT PUSH</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Hard Kick</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Weird Bass</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Don</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/klankbeeld__wave-sand-beach-059.wav"></audio>
  <audio data-key="83" src="sounds/simonjsounds__jawharp-01.wav"></audio>
  <audio data-key="68" src="sounds/uauaua__990309a.wav"></audio>
  <audio data-key="70" src="sounds/akrythael__bard-melody-2.wav"></audio>
  <audio data-key="71" src="sounds/roll.mp3"></audio>
  <audio data-key="72" src="sounds/flick3r__hardkick-7.wav"></audio>
  <audio data-key="74" src="sounds/flick3r__dreamer-bass.wav"></audio>
  <audio data-key="75" src="sounds/Don.mp3"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return; //stop function from running altogether.
      audio.currentTime = 0; //rewind to the start
      audio.play();
      key.classList.add('playing');
    }
    function removeTransition(e) {
      if(e.propertyName !== 'transform') return; // skip it if its not a transform
      this.classList.remove('playing');
    }
    
    
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>


</body>

</html>
